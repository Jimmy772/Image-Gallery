<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image Gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- background -->
        <div class="min-h-screen bg-green-200 flex items-center justify-center">
            <!-- card -->
            <div class="w-full max-w-7xl bg-white rounded-xl md:p-20 p-10 min-w-max">
                <!-- navbar -->
                <nav class="flex md:justify-end justify-center">
                    <ul class="font-medium flex space-x-8">
                        <li>
                            <a class="group transition-all duration-300 ease-in-out" href="#">
                                <span class="bg-left-bottom bg-gradient-to-r from-black to-black bg-[length:0%_2px] bg-no-repeat pb-3 group-hover:bg-[length:100%_2px] transition-all duration-500 ease-out">
                                    Vector
                                </span>
                            </a>
                        </li>
                        <li>
                            <a class="group transition-all duration-300 ease-in-out" href="#">
                                <span class="bg-left-bottom bg-gradient-to-r from-black to-black bg-[length:0%_2px] bg-no-repeat pb-3 group-hover:bg-[length:100%_2px] transition-all duration-500 ease-out">
                                    Illustraions
                                </span>
                            </a>
                        </li>
                        <li>
                            <a class="group transition-all duration-300 ease-in-out" href="#">
                                <span class="bg-left-bottom bg-gradient-to-r from-black to-black bg-[length:0%_2px] bg-no-repeat pb-3 group-hover:bg-[length:100%_2px] transition-all duration-500 ease-out">
                                    Images
                                </span>
                            </a>
                        </li>
                        <li>
                            <a class="group transition-all duration-300 ease-in-out" href="#">
                                <span class="bg-left-bottom bg-gradient-to-r from-black to-black bg-[length:0%_2px] bg-no-repeat pb-3 group-hover:bg-[length:100%_2px] transition-all duration-500 ease-out">
                                    Icons
                                </span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- flex container -->
                <div class="flex md:flex-row md:justify-between md:space-y-0 items-center mt-32 flex-col space-y-4">
                    <!-- search -->
                    <div class="flex justify-between items-center w-full max-w-sm rounded-md shadow-lg px-4 py-3 text-slate-400">
                        <p>Search</p>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <!-- uplaod -->
                    <button class="text-white bg-black px-12 py-3 rounded-md w-full md:max-w-fit max-w-sm">Upload</button>
                </div>
                <!-- grid container -->
                <div class="grid grid-cols-gallery auto-rows-[400px] gap-3 mt-8">
                    <div
                    class="bg-cover bg-center box-border bg-[url('https://t.ly/en-BB')]"></div>
                    <div
                    class="bg-cover bg-center box-border bg-[url('https://t.ly/J753t')]"></div>
                    <div
                    class="bg-cover bg-center box-border bg-[url('https://t.ly/HrkSp')]"></div>
                    <div
                    class="bg-cover bg-center box-border bg-[url('https://t.ly/PsxNZ')]"></div>
                    <div
                    class="bg-cover bg-center box-border bg-[url('https://t.ly/fcMdN')]"></div>
                    <div
                    class="bg-cover bg-center box-border bg-[url('https://rb.gy/zx3smp')]"></div>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
